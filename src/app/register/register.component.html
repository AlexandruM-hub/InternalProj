<form (ngSubmit)="onSubmit()">
    <div class="col-xs-5">
        <div class="form-group">
            <app-general [isSubmitted]="toSubmit"></app-general>
        </div>
        <div class="form-group">
            <app-social></app-social>
        </div>
        <div class="form-group">
            <app-education [isSubmitted]="toSubmit"></app-education>
        </div>
        <div class="form-group">
            <app-job [isSubmitted]="toSubmit"></app-job>
        </div>
        <input type="submit" class="btn btn-success submitButton" value="Save my profile">
    </div>
</form>
