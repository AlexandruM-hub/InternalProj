<div class="row" id="addButtonRowGeneral">
    <div class="col-xs-12">
        <button class="btn btn-primary" type="button" (click)="onAdd()">+</button>
        <h3 style="display: inline;">Add social links</h3>
    </div>
</div>
<div [formGroup]="socialFormGroup">
    <ng-container formArrayName="socials">
        <div class="row" *ngFor="let link of links.controls; let i=index" style="margin-bottom: 10px;">
            <div [formGroupName]="i">
                <div class="row">
                    <div class="col-xs-10">
                        <input type="text" class="form-control" style="margin-left: 15px;"
                               placeholder="http//facebook.com/username"
                               formControlName="link">
                    </div>
                    <div class="col-xs-2">
                        <button class="btn btn-danger" type="button" (click)="onDelete(i)">X</button>
                    </div>
                </div>
                <div class="row" style="margin-left: 15px;">
                    <span class="help-block"
                          *ngIf="link.invalid && isSubmitted">Please complete the field or remove it</span>
                </div>
            </div>
        </div>
    </ng-container>
</div>
